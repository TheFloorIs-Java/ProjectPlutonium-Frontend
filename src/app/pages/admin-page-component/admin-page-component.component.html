<body>
    <div class="menu-content">

        <div class="optionswrapper">
            <div class="options">
                <button id="1" [ngClass]=" index == 1?  'button-59' : 'button-59 highlight' "
                    (click)="loadSection($event)" role="button">Game Of-The-Day</button>
                <button id="2" [ngClass]=" index == 2 ?  'button-59 ' : 'button-59 highlight' "
                    (click)="loadSection($event)" role="button">Player Management</button>
            </div>
        </div>

        <div class="pagewrapper">



            <div class="wrapper">

                <div *ngIf="index==1" class="gamebox">

                    <app-submit-game-otd></app-submit-game-otd>

                </div>

                <div *ngIf="index==2" class="userbox">

                    <app-view-all-users-component></app-view-all-users-component>

                </div>


            </div>

        </div>
    </div>

</body>
