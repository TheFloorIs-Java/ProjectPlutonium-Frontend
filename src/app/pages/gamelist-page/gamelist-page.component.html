
<div class="container">
    <h1>Game List</h1>
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Matt " #input>
    </mat-form-field>
    <table mat-table [dataSource]="datasource" matSort>
  
      <ng-container matColumnDef="Game Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Game Name </th>
        <td mat-cell *matCellDef="let gamelist">{{ gamelist.game_title | uppercase }}</td>
      </ng-container>
  
      <ng-container matColumnDef="User">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
        <td mat-cell *matCellDef="let gamelist">{{ gamelist.user.username }}</td>
      </ng-container>

      <ng-container matColumnDef="Number of Plays">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Number of Plays </th>
        <td mat-cell *matCellDef="let gamelist">{{ gamelist.number_of_plays }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr (click)="goToDetails(myRowData)" mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
