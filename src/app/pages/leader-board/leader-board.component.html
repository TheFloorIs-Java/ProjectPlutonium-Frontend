<div class="container">
    <h1>LeaderBoard</h1>
    <table>
        <thead>
            <tr>
                <td style=" color: green;">Username</td>
                <td style=" color: green;">Score</td>
            </tr>
        </thead>
        <tbody style=" color: green;">
            <hr>
            <tr *ngFor="let user of users">
                <td>{{user.user.username}}</td>
                <td>{{user.score}}</td>
            </tr>
        </tbody>
    </table>
</div>
