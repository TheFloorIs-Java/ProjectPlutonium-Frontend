

<head>
  <title>Project Plutonium</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
  body {font-family: "Lato", sans-serif}
  .mySlides {display: none}
  </style>
  </head>
<body>
<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card">
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" (click)="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="/home" class="w3-bar-item w3-button w3-padding-large">HOME</a>
    

    <a routerLink="/leaderboard" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Leaderboard</a>
    <a routerLink="/admin" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Admin</a>
    <a routerLink="/login" [ngClass]=" loginstatus === true ? ' w3-hide w3-bar-item w3-button w3-padding-large w3-hide-small' : 'w3-bar-item w3-button w3-padding-large w3-hide-small '">Sign In</a>
    <div class="w3-dropdown-hover w3-hide-small">
      <button [ngClass]=" loginstatus === true ? 'w3-padding-large w3-button ' : 'w3-padding-large w3-button w3-hide'" title="More">My Profile <i class="fa fa-caret-down"></i></button>     
      <div class="w3-dropdown-content w3-bar-block w3-card-4">
        <a routerLink = "/profile" class="w3-bar-item w3-button">Profile</a>
        <a href="#" class="w3-bar-item w3-button">Extras</a>
        <a href="#"  class="w3-bar-item w3-button" (click)="logOut()">Sign Out</a>
    
      </div>
    </div>
    <a href="javascript:void(0)" class="w3-padding-large w3-hover-red w3-hide-small w3-right"><i class="fa fa-search"></i></a>
  </div>
</div>

<!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
<div id="navDemo"  [ngClass]=" clicked === true ? 'w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top w3-show' : 'w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top' " style="margin-top:46px">
  <a href="/home" class="w3-bar-item w3-button w3-padding-large" (click)="myFunction()">Home</a>
  <a routerLink="/leaderboard" class="w3-bar-item w3-button w3-padding-large" (click)="myFunction()">Leaderboard</a>
  <a routerLink="/admin" class="w3-bar-item w3-button w3-padding-large" (click)="myFunction()">Admin</a>
  <a routerLink="/login" class="w3-bar-item w3-button w3-padding-large" (click)="myFunction()">Sign In</a>
  <a routerLink="/profile" class="w3-bar-item w3-button w3-padding-large" (click)="myFunction()">My profile</a>
</div>



</body>
