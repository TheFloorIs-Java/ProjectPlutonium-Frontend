<br><br>
<style>
    .wrapper {
        border: 5px solid black;
        margin: 0 auto;
    }
</style>
<body>
    <div class ="wrapper">
        <h1>{{user.username}}</h1>
        <img src={{pro_pic_url}} width="200" height="200"/><br><br>
        <div *ngIf = "viewingOwnProfile">
            <input id="propicurl" type="text" [(ngModel)]="newurl" placeholder="Enter url for new profile picture">
            <button (click)="changeProfilePic()">Submit</button>
        </div>
    </div>
</body>
